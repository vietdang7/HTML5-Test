<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 test app</title>
    <!-- Link to Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Link to main.css -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
            <a>
              <img alt="Brand" src="img/Nord_logo.png">
            </a>
            <p class="brand-text">Nord Software</p>
      </nav> <!-- End nav -->
    </header> <!-- End Header -->

    <section class="main-container">
      <section class="page-title">
        <h1>List of partitions</h1>
      </section> <!-- End .page-title -->

      <section class="top-form">
        <form class="top-form-1" action="index.html" method="post">
          <input type="text" name="full-name" value="" placeholder="Full name">
          <input type="email" name="email" placeholder="Email address">
          <input type="number" name="phone-number" value="" placeholder="Phone number">
          <button type="button" name="add-new">Add new</button>
        </form>
      </section>
    </section> <!-- End .main-container -->



  </body>
</html>
